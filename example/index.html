<!DOCTYPE html>
<html>
<head>
  <title>Play json-hand</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
  <div id="app">
    <div class="container is-widescreen">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5">
              <strong>Hava a Try</strong>
            </p>
          </div>
          <div class="level-item">
            <b-field label="JSON-HAND">
              <b-input maxlength="400" size="is-medium" type="textarea" v-model="textJsonh"></b-input>
            </b-field>
          </div>
          <div class="level-item" style="display: flex;flex-direction: column">

                <button class="button" v-on:click="toJson()">
                  ->
                </button>
                <button class="button" v-on:click="toJsonh()">
                  <-
                </button>
          </div>
          <div class="level-item" >
            <b-field label="JSON">
              <b-input maxlength="400" size="is-medium" type="textarea" v-model="textJson"></b-input>
            </b-field>
          </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <p class="level-item" ><a href="https://www.npmjs.com/package/json-hand" target="_blank">npm</a></p>
          <p class="level-item" ><a href="https://github.com/mysyljr/json-hand" target="_blank">git</a></p>
          <p class="level-item" ><a href="https://github.com/mysyljr/json-hand#readme" target="_blank">doc</a></p>
        </div>
      </nav>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <!-- Full bundle -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="https://unpkg.com/json-hand/dist/index.min.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        textJson: '',
        textJsonh: ''
      },
      methods: {
        toJson() {
          this.textJson = jsonh.json(this.textJsonh)
        },
        toJsonh(){
          this.textJsonh = jsonh.format(JSON.parse(this.textJson))
        }
      }
    })
  </script>
</body>
</html>
